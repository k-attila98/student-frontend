<div class="container">
    <div class="row">
        <div class=" col-md-3">
            <h3 class="mb-3 my-3">Log in</h3>
            <form class="form-signin" [formGroup]= "form" (ngSubmit)="submitLogin()">
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" formControlName="username" class="form-control" placeholder="Username">
                <br />

                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password"  formControlName="password" class="form-control" placeholder="Password">

                <input type="submit" [disabled]="form.invalid" class="btn btn-primary mt-3" aria-pressed="true" value="Log in" />
            </form>
        </div>
    </div>
</div>
